<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='card-dashboard.css') }}">
</head>
<body>
    <a href="/datalogs/downloaddata">
        <img src="{{ url_for('static', filename='image/icon-download.png') }}" alt="Download" style="position: fixed; top: 50px; right: 50px; width: 50px; height: 50px;">
    </a>

    <div class="card">
        <div class="card-header">LOGS</div>
        {% for item in data_total %}
            <div class="content">
                <p>{{ item.status }}:</p>
                <p>{{ item.count }}</p>
            </div>
        {% endfor %}
        <p>Última atualização: {{last_upload_data}}</p>
    </div>
</body>
</html>
